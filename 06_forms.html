<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <a href="./05_Table.html">Previous doc</a>

    <form>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="">Options</label>

        <select name="" id="">
            <option value="">one</option>
            <option value="">two</option>
        </select>

        <label for="">Write something</label>
        <textarea name="" id="" cols="10" rows="3"></textarea>


        <input type="text" name="" id="" pattern="[0-9]{10}" required placeholder="Type:text, pattern:[0-9]{10}">

        <input type="button" value="click me">

        <input type="reset" value="reset form">

        <input type="submit" value="submit form">



    </form>


    <a href="./07_meta.html">next page</a>

</body>

</html>
