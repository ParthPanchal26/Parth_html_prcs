<!--  This declaration defines the document type and version of HTML. <!DOCTYPE html>
   tells the browser that the document is an HTML5 document. It helps the browser render
   the page correctly. -->
<!DOCTYPE html>

<!-- The <html> element is the root of the HTML document. The lang attribute specifies 
    the language of the document. In this case, lang="en" indicates that the content is 
    in English. -->
<html lang="en">

<!-- The <head> section contains meta-information about the document. It usually 
    includes elements like <title>, <meta>, <link>, and <style>. However, in this 
        template, the <head> section only includes the <title> tag. -->
<head>

    <!--  The <title> tag sets the title of the web page. This title appears on the 
        browser tab or window title. In this template, the title is simply "Document". 
        -->
    <title>Document</title>
</head>

<!-- The <body> element contains the content of the HTML document that is visible to 
    users. This includes text, images, links, and other multimedia content. In this 
    template, the <body> section is empty, meaning there is no visible content on the 
    page. -->
<body>
    <a href="./02_Heading_para.html">next page</a>
    <!-- Basic HTML tags are 
        Heading
        Paragraph
        Colors
        Fonts
        List
        Anchor tag
        image
        Table
        Form
    -->

</body>
</html>
