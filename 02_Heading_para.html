<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tags</title>
</head>

<body>
    <a href="./index.html">Previous DOC</a>
    <!-- Headings are important because search engines use the headings to index the 
     structure and content of your web pages. -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- The HTML <p> element represents a paragraph.  -->
    <p align=“center”>our test</p>

    <!-- The <font> tag specifies the font face, font size, and color of text.
        The <font> tag is not supported in HTML5. -->
    <font color="red" size="2" face="Times Roman">This is the text of line one </font>

    <a href="./03_List.html">next page</a>
</body>

</html>
